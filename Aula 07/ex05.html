Operadores Lógicos

!  -> Negação -> Eu quero uma caneta mas ela não pode ser azul.
&& -> Conjunção -> Eu quero uma caneta azul E vermelha.
|| -> Disjunção -> Eu quero uma caneta azul OU vermelha.

 -> True -> False (Uma coisa que não é verdadeira... é falsa)

Conjução

True  -  &&  - True  -> True
True  -  &&  - False -> False
False -  &&  - True  -> False
False -  &&  - False -> False

- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
Disjunção

True  -  ||  - True  -> True
True  -  ||  - False -> True
False -  ||  - True  -> True
False -  ||  - False -> False
