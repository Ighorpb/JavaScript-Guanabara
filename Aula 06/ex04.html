<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>

</head>
<body>   
    <script>
       var nome = prompt('Qual seu nome?')
       document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras! <br/>` ) 
       document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br/>`)
       document.write(`Seu nome em minúsculas é ${nome.toLowerCase()} <br/>`)

    </script>
</body>
</html>

<!--
s.length -> Quantos caracteres a string tem.
s.toUpperCase() -> Tudo para 'MAIÚSCULAS'.
s.toLowerCase() -> Tudo para 'minúsculas'.

- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 

toFixed(2) -> Transformar um número quebrada na quantidade solicita de casas decimais.
toFixed(2).replace('.' , ',')  -> Substuir algo por outro.
toLocaleString('pt-BR', {style: 'currency' , currency: 'BRL'}) -> Transformar em moeda brasileira.
-- >
